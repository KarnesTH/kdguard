name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.version }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Get tag name
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
  
  release:
    name: Release ${{ matrix.target }}
    needs: get-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: windows-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos-aarch64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cross (for Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
      
      - name: Build release binary
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
      
      - name: Set artifact name
        id: artifact
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "name=passgen_${VERSION}-${{ matrix.platform }}.exe" >> $GITHUB_OUTPUT
          else
            echo "name=passgen_${VERSION}-${{ matrix.platform }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $artifactName = "${{ steps.artifact.outputs.name }}"
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/passgen.exe" "release/$artifactName"
      
      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          ARTIFACT_NAME="${{ steps.artifact.outputs.name }}"
          mkdir -p release
          cp target/${{ matrix.target }}/release/passgen "release/${ARTIFACT_NAME}"
          chmod +x "release/${ARTIFACT_NAME}"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: release/*
          retention-days: 90
  
  create-release:
    name: Create Release
    needs: [get-version, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          name: Release ${{ needs.get-version.outputs.tag }}
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

